<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Minigame</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    .chatBubble {
      font-family: sans-serif;
      font-size: 14px;
      padding: 4px 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/PointerLockControls.js';
    import { CSS2DRenderer, CSS2DObject } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/renderers/CSS2DRenderer.js';

    let scene, camera, renderer, labelRenderer, controls;
    const npcs = [];
    const chatTexts = [
      "I'm sleepy",
      "when are they gonna play some CUMBIA",
      "can i hit that?",
      "such a slutty waist bro",
      "oh phiIIIIilipPP",
      "bro... have you heard that new fakemink?",
      "wanna do ketamine?",
      "*stretches*",
    ];
    const move = { forward: false, backward: false, left: false, right: false };

    init();
    animate();

    function init() {
      console.log('Initializing scene');
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.y = 1.6;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      labelRenderer = new CSS2DRenderer();
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.domElement.style.position = 'absolute';
      labelRenderer.domElement.style.top = '0';
      document.body.appendChild(labelRenderer.domElement);

      // Lights
      scene.add(new THREE.AmbientLight(0x404040));
      const pointLight = new THREE.PointLight(0xffffff, 1, 100);
      pointLight.position.set(0, 5, 0);
      scene.add(pointLight);

      // Floor
      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(50, 50),
        new THREE.MeshLambertMaterial({ color: 0x222222 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Room walls
      const wallMat = new THREE.MeshLambertMaterial({ color: 0x222244, side: THREE.BackSide });
      const room = new THREE.Mesh(new THREE.BoxGeometry(50, 10, 50), wallMat);
      room.position.y = 5;
      scene.add(room);

      // Controls
      controls = new PointerLockControls(camera, document.body);
      document.body.addEventListener('click', () => controls.lock());
      scene.add(controls.getObject());

      // Movement listeners
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      // Load NPC texture
      const textureLoader = new THREE.TextureLoader();
      const npcTexture = textureLoader.load('grant_scary.png');

      // Spawn NPCs with chat bubbles
      const npcGeometry = new THREE.BoxGeometry(0.3, 2.2, 0.3); // slim & tall
      const npcMaterial = new THREE.MeshBasicMaterial({ map: npcTexture, transparent: true });

      for (let i = 0; i < 5; i++) {
        const npc = new THREE.Mesh(npcGeometry, npcMaterial);
        npc.position.set((Math.random() - 0.5) * 20, 1.1, (Math.random() - 0.5) * 20);
        scene.add(npc);

        const div = document.createElement('div');
        div.className = 'chatBubble';
        div.textContent = chatTexts[i];
        const label = new CSS2DObject(div);
        label.position.set(0, 1.4, 0);
        npc.add(label);
        npcs.push(npc);
      }

      window.addEventListener('resize', onWindowResize);
      setInterval(() => {
        npcs.forEach(npc => {
          const idx = Math.floor(Math.random() * chatTexts.length);
          npc.children[0].element.textContent = chatTexts[idx];
        });
      }, 5000);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = 0.1;
      if (controls.isLocked) {
        const velocity = new THREE.Vector3();
        if (move.forward) velocity.z += 5 * delta;
        if (move.backward) velocity.z -= 5 * delta;
        if (move.left) velocity.x -= 5 * delta;
        if (move.right) velocity.x += 5 * delta;
        controls.moveRight(velocity.x * delta);
        controls.moveForward(velocity.z * delta);
      }
      renderer.render(scene, camera);
      labelRenderer.render(scene, camera);
    }

    function onKeyDown(event) {
      switch (event.code) {
        case 'KeyW': move.forward = true; break;
        case 'KeyS': move.backward = true; break;
        case 'KeyA': move.left = true; break;
        case 'KeyD': move.right = true; break;
      }
    }

    function onKeyUp(event) {
      switch (event.code) {
        case 'KeyW': move.forward = false; break;
        case 'KeyS': move.backward = false; break;
        case 'KeyA': move.left = false; break;
        case 'KeyD': move.right = false; break;
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
