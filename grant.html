<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightclub Minigame</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    .chatBubble {
      font-family: sans-serif;
      font-size: 14px;
      padding: 4px 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/PointerLockControls.js';
    import { CSS2DRenderer, CSS2DObject } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/renderers/CSS2DRenderer.js';

    let scene, camera, renderer, labelRenderer, controls;
    const npcs = [];
    const chatTexts = [
      "I'm sleepy",
      "when are they gonna play some CUMBIA",
      "can i hit that?",
      "such a slutty waist bro",
      "oh phiIIIIilipPP",
      "bro... have you heard that new fakemink?",
      "wanna do ketamine?",
      "*stretches*",
    ];
    const move = { forward: false, backward: false, left: false, right: false };
    const NPC_COUNT = 50;
    const FLOOR_SIZE = 50;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      labelRenderer = new CSS2DRenderer();
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.domElement.style.position = 'absolute';
      labelRenderer.domElement.style.top = '0';
      document.body.appendChild(labelRenderer.domElement);

      scene.add(new THREE.AmbientLight(0x404040));
      const pointLight = new THREE.PointLight(0xffffff, 1, 200);
      pointLight.position.set(0, 10, 0);
      scene.add(pointLight);

      const textureLoader = new THREE.TextureLoader();
      const floorTexture = textureLoader.load('https://static.thenounproject.com/png/1684697-200.png');
      floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
      floorTexture.repeat.set(FLOOR_SIZE / 2, FLOOR_SIZE / 2);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(FLOOR_SIZE, FLOOR_SIZE),
        new THREE.MeshLambertMaterial({ map: floorTexture })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const wallMat = new THREE.MeshLambertMaterial({ color: 0x222244, side: THREE.BackSide });
      const room = new THREE.Mesh(new THREE.BoxGeometry(FLOOR_SIZE, 10, FLOOR_SIZE), wallMat);
      room.position.y = 5;
      scene.add(room);

      controls = new PointerLockControls(camera, document.body);
      document.body.addEventListener('click', () => controls.lock());
      scene.add(controls.getObject());

      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      const npcTexture = textureLoader.load('grant_scary.png');

      for (let i = 0; i < NPC_COUNT; i++) {
        const spriteMaterial = new THREE.SpriteMaterial({ map: npcTexture, transparent: true });
        const npc = new THREE.Sprite(spriteMaterial);
        npc.scale.set(0.6, 2.2, 1);
        npc.position.set(
          (Math.random() - 0.5) * (FLOOR_SIZE - 2),
          1.1,
          (Math.random() - 0.5) * (FLOOR_SIZE - 2)
        );
        // random velocity
        const angle = Math.random() * 2 * Math.PI;
        const speed = 1 + Math.random() * 2;
        npc.userData.velocity = new THREE.Vector3(
          Math.cos(angle) * speed,
          0,
          Math.sin(angle) * speed
        );
        scene.add(npc);

        const div = document.createElement('div');
        div.className = 'chatBubble';
        div.textContent = chatTexts[Math.floor(Math.random() * chatTexts.length)];
        const label = new CSS2DObject(div);
        label.position.set(0, 1.4, 0);
        npc.add(label);
        npcs.push(npc);
      }

      window.addEventListener('resize', onWindowResize);
      setInterval(() => {
        npcs.forEach(npc => {
          const idx = Math.floor(Math.random() * chatTexts.length);
          npc.children[0].element.textContent = chatTexts[idx];
        });
      }, 5000);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = 0.1;
      // Move NPCs randomly and bounce
      npcs.forEach(npc => {
        const v = npc.userData.velocity;
        npc.position.add(v.clone().multiplyScalar(delta));
        const half = FLOOR_SIZE / 2 - 1;
        if (npc.position.x < -half || npc.position.x > half) v.x *= -1;
        if (npc.position.z < -half || npc.position.z > half) v.z *= -1;
      });

      if (controls.isLocked) {
        const velocity = new THREE.Vector3();
        if (move.forward) velocity.z += 5 * delta;
        if (move.backward) velocity.z -= 5 * delta;
        if (move.left) velocity.x -= 5 * delta;
        if (move.right) velocity.x += 5 * delta;
        controls.moveRight(velocity.x * delta);
        controls.moveForward(velocity.z * delta);
      }
      renderer.render(scene, camera);
      labelRenderer.render(scene, camera);
    }

    function onKeyDown(event) {
      switch (event.code) {
        case 'KeyW': move.forward = true; break;
        case 'KeyS': move.backward = true; break;
        case 'KeyA': move.left = true; break;
        case 'KeyD': move.right = true; break;
      }
    }

    function onKeyUp(event) {
      switch (event.code) {
        case 'KeyW': move.forward = false; break;
        case 'KeyS': move.backward = false; break;
        case 'KeyA': move.left = false; break;
        case 'KeyD': move.right = false; break;
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
