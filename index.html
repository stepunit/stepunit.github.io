<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step Unit – Underground Clubbing</title>
  <meta name="description" content="Step Unit porta il clubbing underground in spazi non convenzionali." />

  <!-- Performance & security best‑practice preload -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #111;
      --fg: #f5f5f5;
      --accent: #ff004d;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }
    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 700;
      position: relative;
      overflow: hidden;
    }
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      mix-blend-mode: screen;
      opacity: 0;
      pointer-events: none;
    }
    h1.glitch::before {
      animation: glitch-top 0.3s steps(1, end);
    }
    h1.glitch::after {
      animation: glitch-bottom 0.3s steps(1, end);
    }
    @keyframes glitch-top {
      0% {
        transform: none;
        opacity: 0;
      }
      20% {
        transform: translate(-5px, -5px);
        opacity: 1;
      }
      40% {
        transform: translate(5px, 5px);
        opacity: 0;
      }
      60% {
        transform: translate(-3px, 3px);
        opacity: 1;
      }
      80% {
        transform: translate(3px, -3px);
        opacity: 0;
      }
      100% {
        transform: none;
        opacity: 0;
      }
    }
    @keyframes glitch-bottom {
      0% {
        transform: none;
        opacity: 0;
      }
      20% {
        transform: translate(5px, 5px);
        opacity: 1;
      }
      40% {
        transform: translate(-5px, -5px);
        opacity: 0;
      }
      60% {
        transform: translate(3px, -3px);
        opacity: 1;
      }
      80% {
        transform: translate(-3px, 3px);
        opacity: 0;
      }
      100% {
        transform: none;
        opacity: 0;
      }
    }
    p.tagline {
      margin-top: 1rem;
      font-size: 1.125rem;
      max-width: 45ch;
      color: #b3b3b3;
    }
    a.btn {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--accent);
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
      transition: background 0.2s ease, color 0.2s ease;
    }
    a.btn:hover,
    a.btn:focus {
      background: var(--accent);
      color: var(--bg);
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="hero" data-text="STEP UNIT">STEP UNIT</h1>
    <p class="tagline">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
    <a class="btn" href="https://www.instagram.com/step_unit_" target="_blank" rel="noopener">Seguici su Instagram</a>
  </header>
  <footer>
    © 2025 Step Unit – tutti i diritti riservati
  </footer>

  <script type="module" defer>
    const hero = document.getElementById("hero");
    function runGlitch() {
      hero.classList.add("glitch");
      setTimeout(() => hero.classList.remove("glitch"), 300);
    }
    setInterval(() => runGlitch(), Math.random() * 3000 + 2000);
    // Accessibility: trigger glitch on user interaction for reduced‑motion users
    if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
      clearInterval();
      hero.addEventListener("click", runGlitch);
    }
  </script>
</body>
</html>
