<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js P2P Minecraft Clone with Chat</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #instructions {
      position: absolute; width: 100%; text-align: center;
      color: #fff; font-family: Arial; user-select: none;
      top: 50%; font-size: 24px;
    }
    #peer-info {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.5); color: #fff;
      font-family: Arial; padding: 5px;
      border: none; outline: none;
    }
    /* Chat UI */
    #chat-container {
      position: absolute; bottom: 0; left: 0;
      width: 300px; height: 30%; display: none;
      flex-direction: column; background: rgba(0,0,0,0.5);
      padding: 5px; font-family: Arial; color: #fff;
    }
    #chat-log { flex: 1; overflow-y: auto; margin-bottom: 5px; }
    #chat-log div { margin: 2px 0; }
    #chat-input {
      width: 100%; box-sizing: border-box;
      padding: 5px; border: none;
      outline: none; font-size: 14px;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
      "three/examples/jsm/controls/PointerLockControls.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/PointerLockControls.js"
    }
  }
  </script>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
</head>
<body>
  <div id="instructions">Click to play</div>
  <input id="peer-info" readonly title="Right-click to copy ID" />
  <div id="chat-container">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Press Enter to send" />
  </div>
  <script type="module">
    import * as THREE from 'three';
    import { PointerLockControls } from 'three/examples/jsm/controls/PointerLockControls.js';

    // === P2P Setup ===
    const peer = new Peer();
    const connections = {};
    const peerInfo = document.getElementById('peer-info');
    let playerName;
    peer.on('open', id => {
      peerInfo.value = id;
    });
    peerInfo.addEventListener('contextmenu', e => {
      e.preventDefault(); peerInfo.select(); document.execCommand('copy');
    });
    peer.on('connection', conn => setupConnection(conn));
    function setupConnection(conn) {
      connections[conn.peer] = conn;
      conn.on('data', data => handleData(conn.peer, data));
      conn.on('open', () => {
        conn.send({type:'join',name:playerName});
        conn.send({type:'pos',x:camera.position.x,y:camera.position.y,z:camera.position.z});
      });
    }
    function broadcast(msg) { Object.values(connections).forEach(c=>c.send(msg)); }
    function handleData(id, data) {
      if (data.type==='join') appendChat(`${data.name} joined.`);
      if (data.type==='chat') appendChat(`${data.name}: ${data.text}`);
      if (data.type==='pos') updateOther(id,data);
    }

    // === Chat UI ===
    const chatContainer = document.getElementById('chat-container');
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    function appendChat(msg) {
      const d = document.createElement('div'); d.textContent = msg;
      chatLog.appendChild(d); chatLog.scrollTop = chatLog.scrollHeight;
    }
    chatInput.addEventListener('keydown', e=>{
      if (e.key==='Enter'&&chatInput.value.trim()){
        const text=chatInput.value.trim(); appendChat(`You: ${text}`);
        broadcast({type:'chat',name:playerName,text}); chatInput.value='';
      }
    });
    document.addEventListener('keydown', e=>{
      if(e.key==='t'&&document.activeElement!==chatInput){
        chatContainer.style.display = chatContainer.style.display==='flex'?'none':'flex';
        if(chatContainer.style.display==='flex') chatInput.focus();
        e.preventDefault();
      }
    });

    // === Player Name ===
    const adj=['Brave','Cunning','Swift','Ancient','Mighty','Silent','Fierce','Gentle'];
    const noun=['Lion','Wolf','Eagle','Dragon','Fox','Tiger','Bear','Hawk'];
    function rand(a){return a[Math.floor(Math.random()*a.length)];}
    playerName = rand(adj)+rand(noun)+Math.floor(Math.random()*1000);

    // === Three.js Setup ===
    const scene=new THREE.Scene();
    const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
    const renderer=new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls & Lighting
    const controls=new PointerLockControls(camera,document.body);
    const instr=document.getElementById('instructions');
    instr.addEventListener('click',()=>controls.lock());
    controls.addEventListener('lock',()=>instr.style.display='none');
    controls.addEventListener('unlock',()=>instr.style.display='');
    scene.add(new THREE.AmbientLight(0xffffff,0.6));
    const sun=new THREE.DirectionalLight(0xffffff,0.6);
    sun.position.set(100,100,50); scene.add(sun);

    // Terrain & Blocks
    const grassF=[1,1,0,1,1,1];
    const grassM=grassF.map(f=> new THREE.MeshLambertMaterial({color:f?0x964B00:0x00ff00}));
    const dirtM=Array(6).fill().map(()=> new THREE.MeshLambertMaterial({color:0x964B00}));
    const stoneM=Array(6).fill().map(()=> new THREE.MeshLambertMaterial({color:0x888888}));
    const simplex=new SimplexNoise(); const scale=0.1;
    const W=32,D=32,H=16; const blocks={}; let geom;
    function addBlock(x,y,z,mats){if(!geom)geom=new THREE.BoxBufferGeometry(1,1,1);
      const m=new THREE.Mesh(geom,mats);m.position.set(x+0.5,y+0.5,z+0.5);
      scene.add(m);blocks[`${x},${y},${z}`]=m;
    }
    for(let x=-W/2;x<W/2;x++)for(let z=-D/2;z<D/2;z++){
      const h=Math.floor((simplex.noise2D(x*scale,z*scale)+1)/2*(H-1))+1;
      for(let y=0;y<h;y++){const d=h-y;addBlock(x,y,z,d===1?grassM:d<=4?dirtM:stoneM);} }

    // Collision & Movement
    function coll(px,pz,py){const f=Math.floor(py-1.6+0.1),h=Math.floor(py-0.1);
      return blocks[`${Math.floor(px)},${f},${Math.floor(pz)}`]||blocks[`${Math.floor(px)},${h},${Math.floor(pz)}`];}
    const vel=new THREE.Vector3(),dir=new THREE.Vector3(),move={fw:false,back:false,left:false,right:false};
    let canJump=false;
    const acc=150, jumpSpeed=20, gravity=100, friction=15;
    const km={KeyW:'fw',KeyS:'back',KeyA:'left',KeyD:'right'};
    document.addEventListener('keydown',e=>{
      if(e.code in km) move[km[e.code]] = true;
      if(e.code==='Space' && canJump) { vel.y = jumpSpeed; canJump=false; }
    });
    document.addEventListener('keyup',e=>{ if(e.code in km) move[km[e.code]] = false; });

    document.addEventListener('mousedown',e=>{
      const ray=new THREE.Raycaster(); ray.setFromCamera({x:0,y:0},camera);
      const h=ray.intersectObjects(Object.values(blocks))[0]; if(!h) return;
      const p=h.object.position.clone().subScalar(0.5), n=h.face.normal;
      const bx=Math.floor(p.x), by=Math.floor(p.y), bz=Math.floor(p.z);
      if(e.button===0){ delete blocks[`${bx},${by},${bz}`]; scene.remove(h.object); }
      else { const key=`${bx+n.x},${by+n.y},${bz+n.z}`; if(!blocks[key]) addBlock(bx+n.x,by+n.y,bz+n.z,dirtM); }
    });
    document.addEventListener('contextmenu',e=>e.preventDefault());

    // Pickaxe
    const pick=new THREE.Group();
    const hm=new THREE.Mesh(new THREE.BoxBufferGeometry(0.1,1,0.1),new THREE.MeshLambertMaterial({color:0x8B4513})); hm.position.set(0,-0.5,0); pick.add(hm);
    const hd=new THREE.Mesh(new THREE.BoxBufferGeometry(0.6,0.1,0.1),new THREE.MeshLambertMaterial({color:0xcccccc})); hd.position.set(0,-1,0); hd.rotateZ(Math.PI/2); pick.add(hd);
    scene.add(pick);

    // Others
    const others={}; const spr=new THREE.TextureLoader().load('grant_scary.png');
    function getOther(id){ if(!others[id]){ const mat=new THREE.SpriteMaterial({map:spr}); const s=new THREE.Sprite(mat); scene.add(s); others[id]=s; } return others[id]; }
    function updateOther(id,d){ getOther(id).position.set(d.x,d.y,d.z); }
    setInterval(() => broadcast({type:'pos',x:camera.position.x,y:camera.position.y,z:camera.position.z}),100);

    // Animation
    const clock=new THREE.Clock(); camera.position.set(0,(Math.max(...Object.keys(blocks).map(k=>k.split(',').map(Number)[1]))||0)+1.6,0);
    (function animate(){ const dt=clock.getDelta(); requestAnimationFrame(animate);
      if(controls.isLocked){
        vel.y -= gravity * dt;
        dir.z = (move.fw?1:0) - (move.back?1:0);
        dir.x = (move.right?1:0) - (move.left?1:0);
        dir.normalize();
        if(move.fw||move.back) vel.z -= dir.z * acc * dt;
        if(move.left||move.right) vel.x -= dir.x * acc * dt;
        vel.x -= vel.x * friction * dt;
        vel.z -= vel.z * friction * dt;
        const ox = camera.position.x, oz = camera.position.z;
        controls.moveRight(-vel.x * dt);
        if(coll(camera.position.x, camera.position.z, camera.position.y)) camera.position.x = ox;
        controls.moveForward(-vel.z * dt);
        if(coll(camera.position.x, camera.position.z, camera.position.y)) camera.position.z = oz;
        camera.position.y += vel.y * dt;
        const footKey = `${Math.floor(camera.position.x)},${Math.floor(camera.position.y - 1.6)},${Math.floor(camera.position.z)}`;
        if(blocks[footKey]){ camera.position.y = Math.floor(camera.position.y - 1.6) + 1.6; vel.y = 0; canJump = true; }
      }
      pick.position.copy(camera.position);
      pick.quaternion.copy(camera.quaternion);
      pick.translateX(0.5);
      pick.translateY(-0.5);
      pick.translateZ(-1);
      renderer.render(scene, camera);
    })();

    window.addEventListener('resize',()=>{ camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight); });
  </script>
</body>
</html>
