<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js P2P Minecraft Clone with Chat</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #instructions {
      position: absolute; width: 100%; text-align: center;
      color: #ffffff; font-family: Arial; user-select: none;
      top: 50%; font-size: 24px;
    }
    #peer-info {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.5); color: #ffffff;
      font-family: Arial; padding: 5px;
      border: none; outline: none;
    }
    #connect { display: none; }
    /* Chat UI */
    #chat-container {
      position: absolute; bottom: 0; left: 0;
      width: 300px; max-height: 40%;
      display: none; /* hidden by default */
      flex-direction: column;
      background: rgba(0,0,0,0.5); padding: 5px;
      font-family: Arial; color: #fff;
    }
    #chat-log {
      flex: 1; overflow-y: auto;
      margin-bottom: 5px;
    }
    #chat-log div { margin: 2px 0; }
    #chat-input {
      width: 100%; box-sizing: border-box;
      padding: 5px; border: none;
      outline: none;
      font-size: 14px;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
      "three/examples/jsm/controls/PointerLockControls.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/PointerLockControls.js"
    }
  }
  </script>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
</head>
<body>
  <div id="instructions">Click to play</div>
  <input id="peer-info" readonly />
  <div id="chat-container">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Type a message and press Enter" />
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { PointerLockControls } from 'three/examples/jsm/controls/PointerLockControls.js';

    // === P2P Setup ===
    const peer = new Peer();
    const connections = {}, playerNames = {};
    let myId;
    const peerInfo = document.getElementById('peer-info');
    peer.on('open', id => {
      myId = id;
      peerInfo.value = `Peer ID: ${id}`;
      peerInfo.title = 'Right-click to copy';
    });
    // make peerInfo selectable
    peerInfo.addEventListener('contextmenu', e => {
      e.preventDefault();
      peerInfo.select();
      document.execCommand('copy');
    });

    document.addEventListener('keydown', e => {
      if (e.key === 't' && document.activeElement !== chatInput) {
        const chatContainer = document.getElementById('chat-container');
        chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
        if (chatContainer.style.display === 'flex') chatInput.focus();
        e.preventDefault();
      }
    });

    function setupConnection(conn) {
      connections[conn.peer] = conn;
      conn.on('data', data => handleData(conn.peer, data));
      conn.on('open', () => {
        conn.send({ type: 'join', name: playerName });
        conn.send({ type: 'pos', x: camera.position.x, y: camera.position.y, z: camera.position.z });
      });
    }
    function broadcast(msg) { Object.values(connections).forEach(c => c.send(msg)); }
    function handleData(peerId, data) {
      if (data.type === 'join') appendChat(`${data.name} joined.`);
      if (data.type === 'chat') appendChat(`${data.name}: ${data.text}`);
      if (data.type === 'pos') updateOther(peerId, data);
    }

    // === Chat UI ===
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    function appendChat(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && chatInput.value.trim()) {
        const text = chatInput.value.trim();
        appendChat(`You: ${text}`);
        broadcast({ type: 'chat', name: playerName, text });
        chatInput.value = '';
      }
    });

    // Peer connection handlers
    peer.on('connection', setupConnection);
    document.getElementById('connect')?.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const peerId = e.target.value.trim();
        if (peerId && !connections[peerId]) setupConnection(peer.connect(peerId));
        e.target.value = '';
      }
    });

    // ... rest of Three.js terrain, movement, etc. unchanged ...
    // Keep your existing terrain, collision, movement, pickaxe and animation code here.
    // For brevity, it's omitted but should remain intact.

  </script>
</body>
</html>
